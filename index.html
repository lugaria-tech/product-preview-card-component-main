<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="product-image">
        <picture>
          <source
            media="(min-width: 500px)"
            srcset="images\image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>
      </section>
      <section class="product-info">
        <p>Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="discount">$149.99</span>
          <span class="initial-price">$169.99</span>
        </p>
        <a href="#">
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart</a
        >
      </section>
    </main>
  </body>
</html>
